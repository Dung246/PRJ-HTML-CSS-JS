<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quản lý Dịch vụ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/dashboard-service.css">
</head>
<body>
  <div class="sidebar">
    <h5>Admin Dashboard</h5>
    <button class="nav-link" onclick="navigateTo('dashboard-admin.html')">Quản lý lịch</button>
    <button class="nav-link active" onclick="navigateTo('dashboard-service.html')">Quản lý dịch vụ</button>
    <button class="nav-link" onclick="navigateTo('gymWeb.html')">Trang chủ</button>
    <button class="nav-link logout" onclick="navigateTo('index.html')">Đăng xuất</button>
  </div>

  <div class="content">
    <div id="services" class="tab">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4>Quản lý Dịch vụ</h4>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#serviceModal">Thêm dịch vụ mới</button>
      </div>
      <table class="table table-bordered bg-white">
        <thead>
          <tr>
            <th>Tên dịch vụ</th>
            <th>Mô tả</th>
            <th>Hình ảnh</th>
            <th>Thao tác</th>
          </tr>
        </thead>
        <tbody id="serviceTable"></tbody>
      </table>
    </div>
  </div>

  <div class="modal fade" id="serviceModal" tabindex="-1">
    <div class="modal-dialog">
      <form class="modal-content" id="serviceForm">
        <div class="modal-header">
          <h5 class="modal-title">Thêm dịch vụ mới</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editIndex">
          <div class="mb-3">
            <label for="serviceName" class="form-label">Tên dịch vụ</label>
            <input type="text" class="form-control" id="serviceName" required>
          </div>
          <div class="mb-3">
            <label for="serviceDesc" class="form-label">Mô tả</label>
            <textarea class="form-control" id="serviceDesc" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label for="serviceImage" class="form-label">URL hình ảnh</label>
            <input type="text" class="form-control" id="serviceImage" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Lưu</button>
        </div>
      </form>
    </div>
  </div>
<div class="modal fade" id="confirmDeleteModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center">
      <div class="modal-header">
        <h5 class="modal-title w-100">Xác nhận xoá</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        Bạn có chắc chắn muốn xoá dịch vụ này không?
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Huỷ</button>
        <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Xoá</button>
      </div>
    </div>
  </div>
</div>



<div class="modal fade" id="serviceModal" tabindex="-1">
  <div class="modal-dialog">
    <form class="modal-content" id="serviceForm">
      <div class="modal-header">
        <h5 class="modal-title">Thêm dịch vụ mới</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="editIndex">
        <div class="mb-3">
          <label for="serviceName" class="form-label">Tên dịch vụ</label>
          <input type="text" class="form-control" id="serviceName" required>
        </div>
        <div class="mb-3">
          <label for="serviceDesc" class="form-label">Mô tả</label>
          <textarea class="form-control" id="serviceDesc" rows="3" required></textarea>
        </div>
        <div class="mb-3">
          <label for="serviceImage" class="form-label">URL Hình ảnh</label>
          <input type="text" class="form-control" id="serviceImage" required>
        </div>
      </div>
      <div class="modal-footer justify-content-end">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Huỷ</button>
        <button type="submit" class="btn btn-primary">Lưu</button>
      </div>
    </form>
  </div>
</div>
<div class="modal fade" id="confirmDeleteModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center">
      <div class="modal-header">
        <h5 class="modal-title w-100">Xác nhận xoá</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        Bạn có chắc chắn muốn xoá dịch vụ này không?
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Huỷ</button>
        <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Xoá</button>
      </div>
    </div>
  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/js/dashboard-service.js"></script>
</body>
</html>
