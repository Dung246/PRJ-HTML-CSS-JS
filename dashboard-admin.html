<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/css/dashboard-admin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        <a href="dashboard.html">Quản lý lịch</a>
        <a href="dashboard-service.html">Quản lý dịch vụ</a>
        <a href="gymWeb.html">Trang chủ</a>
        <a href="index.html" style="color: red;">Đăng xuất</a>
    </div>
    <div class="content">
        <h2>Thống kê lịch tập</h2>
        <div class="stats">
            <p>Tổng số lịch Gym: <span id="totalGym">0</span></p>
            <p>Tổng số lịch Yoga: <span id="totalYoga">0</span></p>
            <p>Tổng số lịch Zumba: <span id="totalZumba">0</span></p>
        </div>
        <canvas id="myChart" width="400" height="200"></canvas>
        
        <div>
            <h5>Bộ lọc</h5>
            <div class="filters">
                <div>
                    <label for="classes">Lớp học</label>
                    <input type="search" name="classes" id="classes">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Tìm theo email">
                </div>
                <div>
                    <label for="day">Ngày</label>
                    <input type="datetime" name="day" id="day">
                </div>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Lớp học</th>
                    <th>Ngày tập</th>
                    <th>Khung giờ</th>
                    <th>Họ tên</th>
                    <th>Email</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody id="scheduleTable">
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/dashboard-admin.js"></script>
</body>
</html>
